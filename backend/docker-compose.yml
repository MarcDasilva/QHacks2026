version: '3.8'

services:
  backend:
    build: .
    container_name: crm-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GRADIUM_API_KEY=${GRADIUM_API_KEY}
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./trends:/app/trends
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
